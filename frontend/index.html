<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Title</title>
  <!-- Custom styles for this template -->
  <style>
    .portada {
      height: 30vh;
    }
  </style>
</head>

<body class="text-center">
  <nav class="navbar navbar-expand-lg navbar-light" style="height: 10vh;">
    <div class="container">
      <a class="navbar-brand" href="#">ScrumPoker</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="d-flex align-items-center justify-content-center" style="height: 30vh;">
    <h1>Scrum Poker</h1>
  </div>
  <main class="container" style="height: 55vh;">
    <div class="row">
      <div class="col-sm">
        <h2>Create Room</h2>
        <p>Be a host and create a room</p>
        <form action="#">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Your name"
            >
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Room name"
            >
          </div>
          <button class="btn btn-secondary">Create Room</button>
        </form>
      </div>
      <div class="col-sm">
        <h2>Join Room</h2>
        <p>Go to a room</p>
        <form action="#">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Your name"
            >
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Room id"
            >
          </div>
          <button class="btn btn-secondary">Join Room</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="mt-auto" style="height: 5vh;">
    <div class="inner">
      <p>@2021</p>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
